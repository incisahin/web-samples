<!DOCTYPE html>
<html>
<head>
	<title>Akbim Yazılım</title>
	<meta charset="utf-8">

</head>
<body>
	<style type="text/css">
	*{
		box-sizing: border-box;
	}
		body{
			margin: 0;
			padding: 0;
		
		}
		header{
			border: 1px solid black;
			width: 100%;
			height: 200px;
			background-color: #333333;
		}
		#hizala{
			
			width: 75%;
			height: auto;
			margin: auto;
			margin-top: 20px;
		}
		#solkisim{
		    border: 1px solid black;
			width: 30%;
			height: 100px;
			float: left;
		}
		#solkisim a{
			color: #C0BAB6;
			text-decoration: none;
			font-size: 25px;
		}
		#solkisim h1{
			margin: 0;
			padding: 0;

		}
		#solkisim p{
             color: #C0BAB6;
             margin: 0;
             padding: 0;
             font-size: 16px;
             font-style: italic;
		}
		#sagkisim{
			border: 1px solid black;
			width: 70%;
			height: 100px;
			float: left;
		}
		nav{
		/*	float: right;
			padding-top:30px; 
			*/

		}
		nav ul{
			list-style-type: none;
			margin: 0;
			padding: 0;
		}
		nav ul li{
			display: inline-block;
			background-color: #232323;
			padding: 50px 30px;
			float: left;

		}
		nav ul li a{
			color: #C0BAB6;
			text-decoration: none;
			font-size: 18px;
		}
		nav ul li a:hover{
			color: red;
		}
		

	</style>
	<header>
		<div id="hizala">
			<div id="solkisim">
				<a href="a"><h1>Akbim Yazılım</h1></a>
				<p>En Hızlı Kurulum Heryerde Sizinle</p>
			</div>
			<div id="sagkisim">
				<nav>
					<ul>
						<li><a href=a">Anasayfa</a></li>
						<li><a href="a">Kampanlar</a></li>
						<li><a href="a">İletişim</a></li>
					</ul>
				</nav>
			</div>
			
		</div>
		
	</header>

</body>
</html>
