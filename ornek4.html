<!DOCTYPE html>
<html>
<head>
	<title>Akbim Yazılım</title>
	<meta charset="utf-8">

</head>
<body>
	<style type="text/css">
	*{
		box-sizing: border-box;
	}
		body{
			margin: 0;
			padding: 0;
		
		}
		header{
			border: 1px solid black;
			width: 100%;
			height: 150px;
			background-color: #333333;
		}
		#hizala{
			
			width: 75%;
			height: auto;
			margin: auto;
			margin-top: 25px;
		}
		#solkisim{
		    
			width: 30%;
			height: 100px;
			float: left;
		}
		#solkisim a{
			color: #C0BAB6;
			text-decoration: none;
			font-size: 20px;
		}
		#solkisim h1{
			margin: 0;
			padding: 0;

		}
		#solkisim p{
             color: #C0BAB6;
             margin: 0;
             padding: 0;
             font-size: 16px;
             font-style: italic;
		}
		#sagkisim{
			
			width: 70%;
			height: 100px;
			float: left;
		}
		nav{
		float:right;
		padding: 25px; 

		}
		nav ul{
			list-style-type: none;
			margin: 0;
			padding: 0;
		}
		nav ul li{
			display: inline-block;
			background-color: #232323;
			padding: 25px 15px;
			float: left;

		}
		nav ul li a{
			color: #C0BAB6;
			text-decoration: none;
			font-size: 18px;
		}
		nav ul li a:hover{
			color: red;
		}
		main{
			border: 1px solid black;
			width: 100%;
			height: 1000px;
		}
		#hizalatwo{
			border: 1px solid black;
		    width: 75%;
		    height: 1000px;
		    margin: auto;
		    padding: 25px 0;
		}
		#sectionone{
			border: 1px solid black;
			width: 100%;
			height: 360px;
			background-color: #333333; 
			padding-top: 100px;
		}
		#sectionone h2{
			color:  #C0BAB6;
			font-size: 36px;
			text-align: center;
		}
		#sectiontwo{
			border: 1px solid black;
			width: 100%;
			height: 400px;
		}

	</style>
	<header>
		<div id="hizala">
			<div id="solkisim">
				<a href="a"><h1>Akbim Yazılım</h1></a>
				<p>En Hızlı Kurulum Heryerde Sizinle</p>
			</div>
			<div id="sagkisim">
				<nav>
					<ul>
						<li><a href=a">Anasayfa</a></li>
						<li><a href="a">Kampanlar</a></li>
						<li><a href="a">İletişim</a></li>
					</ul>
				</nav>
			</div>
			
		</div>
		
	</header>
	<main>
		<div id="hizalatwo">
			<section id="sectionone">
				<h2>İnternet Heryerde</h2>
			</section>
			<section id="sectiontwo">
				<div id="box"></div>
			</section>
		</div>
	</main>

</body>
</html>
