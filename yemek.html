<!DOCTYPE html>
<html>
<head>
	<title>Yemek Siparişleri</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width-device-width">
</head>
<body>
	<style type="text/css">
		*{ 
		  box-sizing: border-box;
		 }
		 body{
		 	margin: 0;
		 	padding: 0;
		 }
		 html{
		 	font-size: 13px;
		 }
		 header{
		 	border: 1px solid black;
		 	width: 100%;
		 	height: 80rem;
		 	background-color: black;
		 	background-size: cover;
		 	background-position: center;
		 }
		 #hizala{
		 	border: 1px solid black;
		 	width: 85%;
		 	height: 60rem;
		 	margin: auto;
		 	margin-top: 2rem;
		 }
		 #hizala h1,#hizala h3{
		 	text-align: center;
		 	color: white;
		 }
		 #headersearch{
		 	border: 1px solid #ff6345;
		 	width: 85%;
		 	height: auto;
		 	margin: auto;
		 	background-color: #ff6345;
		 	border-radius: 2px;
		 	padding: 1.5rem 2rem;
		 	margin-top: 4rem;
		 }
		 form input{
		 	width: 100%;
		 	height: 2.5rem;
		 	margin-bottom: 1rem;
		 }
		 form button{
		 	width: 100%;
		 	display: block;
		 	margin: auto;
		 	height: 2.7rem;
		 	background-color: #FFBE00;
		 	border: none;
		 	color: white;
		 	font-size: 1.2rem;
		 }
		 form button:hover{
		 	background-color: white;
		 	color: #FFBE00;
		 }
	</style>

</body>
<header>
	<div id="hizala">
		<h1>Yemek Sipariş Sitesine Hoşgeldiniz</h1>
		<h3>Yemeğin Tek Adresi</h3>
		<div id="headersearch">
			<form>
				<input type="text" placeholder="Yemek adı">
				<input type="text" placeholder="Bölge adı">
				<button>Yemek Ara</button>
			</form>
			
		</div>
		
	</div>
</header>
</html>
