<!DOCTYPE html>
<html>

<head>
	<title>Akbim Yazılım</title>

	<meta charset="utf-8">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="./forms/js/index.js"></script>

</head>

<body>
	<style type="text/css">
		* {
			box-sizing: border-box;
		}

		body {
			margin: 0;
			padding: 0;
		}

		header {

			width: 100%;
			height: 150px;
			background-image: url(img/üst-kısım2.jpg);
			padding-top: 29px;
		}

		#hizala {

			width: 75%;
			height: auto;
			margin: auto;
			margin-top: 25px;
		}

		#solkisim {

			width: 30%;
			height: 100px;
			float: left;
		}

		#solkisim a {
			color: #8E83BB;
			text-decoration: none;
			font-size: 20px;
		}

		#solkisim h2 {
			padding: 0;
			margin: 0;

		}

		#solkisim p {
			color: #8E83BB;
			padding: 0;
			margin: 0;
			font-size: 16px;
			font-style: italic;
		}

		#sagkisim {

			width: 70%;
			height: 100px;
			float: left;
		}

		nav {
			float: right;
			padding: 8px;
		}

		nav ul {
			list-style-type: none;
			padding: 0;
			margin: 0;
		}

		nav ul li {
			display: inline-block;

			padding: 25px 15px;
			float: left;
		}

		nav ul li a {
			color: #8E83BB;
			text-decoration: none;
			font-size: 18px;
		}

		nav ul li a:hover {
			color: red;
		}

		main {
			border: 1px solid rebeccapurple;
			width: 100%;
			height: 2px;
		}

		#sablonlar {
			border: 1px solid rebeccapurple;
			width: 100%;
			height: 600px;
			margin-top: 50px;
			background-image: url(img/arka-fon1.webp);
			background-size: cover;
		}

		.sablon {
			border: 10px solid rebeccapurple;
			border-radius: 54px;
			width: 25%;
			height: 150px !important;
			margin-top: 80px;
			margin-left: 6%;
			display: inline-block;
		}

		.sablon img {
			width: 100%;
			height: 100% !important;
			border-radius: 25px;

		}

		#button {
			padding: 12px 44px;
			border-radius: 50px;
			font-size: 15px;
			font-family: "Rajdhani", sans-serif;
			font-weight: 500;
			color: #fff;
			-webkit-transition: 0.5s;
			transition: 0.5s;
			text-transform: uppercase;
			text-align: center;

		}

		#button a {

			font-size: 20px;
			text-decoration: none;
			margin-top: 50px !important;
			line-height: 40px;
			color: black;

		}

		#button:hover {
			background-color: rgb(34, 106, 139);

		}

		#button:hover a {
			color: rgb(0, 0, 0);

		}

		.kampanyalar {
			border: 1px solid rebeccapurple;
			width: 100%;
			height: 800px;
			margin-top: 50px;
			background-color: #BACEE3;
			display: flex;
			justify-content: space-around;
		}

		.kampanya {
			width: 20%;
			height: 90%;
			display: flex;
			flex-direction: column;
		}

		footer {
			border: 1px solid black;
			width: 100%;
			height: 500px;
			background-color: #BACEE3;
			margin-top: 2028px;
		}

		input,
		textarea {
			display: block;
			width: 100%;
			padding: .375rem .75rem;
			font-size: 1rem;
			line-height: 1.5;
			color: #495057;
			background-color: #fff;
			background-clip: padding-box;
			border: 1px solid #ced4da;
			border-radius: .25rem;
			transition: border-color .15s ease-in-out, box-shadow .15s ease-in-out;
		}

		.form-content {
			display: flex;
			flex-direction: row;
			justify-content: flex-start;
			margin: 15px;
		}

		.form-label {
			display: flex;
			justify-content: flex-end;
			width: 30%;
		}

		.form-input {
			display: flex;
			justify-content: flex-start;
			width: 40%;
		}

		label {
			font-size: 20px;
		}

		.form-header {
			display: flex;
			justify-content: center;
		}

		.basvuru-form {
			display: flex;
			flex-direction: column;
			justify-content: space-evenly;
			margin-top: 5px;
		}

		.btn {
			display: inline-block;
			font-weight: 400;
			text-align: center;
			white-space: nowrap;
			vertical-align: middle;
			-webkit-user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;
			user-select: none;
			border: 1px solid transparent;
			padding: .375rem .75rem;
			font-size: 1rem;
			line-height: 1.5;
			border-radius: .25rem;
			transition: color .15s ease-in-out, background-color .15s ease-in-out, border-color .15s ease-in-out, box-shadow .15s ease-in-out;
		}

		.btn-success {
			color: #fff;
			background-color: #220d96;
			border-color: #220d96;
		}
	</style>
	<header>
		<div id="hizala">
			<div id="solkisim">
				<a href="a">
					<h2>Akbim Yazılım</h2>
				</a>
				<p>En Hızlı Kurulum</p>
			</div>
			<div id="sagkisim">
				<nav>
					<ul>
						<li><a href="akbm.html">Anasayfa</a></li>
						<li><a href="hakkimizda.html">Kampanyalar</a></li>
						<li><a href="a">İletişim</a></li>
					</ul>
				</nav>
			</div>

		</div>

	</header>
	<main>
		<div id="sablonlar">

			<div class="sablon">
				<img class="yanyana" src="./img/vodafone/logo.png">
				<div class="yanyana" id="button"><a href="#kampanyalar">Hemen Başvur!</a></div>
			</div>
			<div class="sablon">
				<img class="yanyana" src="./img/ttnet/logo.jpg">
				<div class="yanyana" id="button"><a href="#kampanyalar">Hemen Başvur!</a></div>
			</div>
			<div class="sablon">
				<img class="yanyana" src="./img/d-smart/logo.jpg">
				<div class="yanyana" id="button"><a href="#kampanyalar">Hemen Başvur!</a></div>
			</div>
			<div class="sablon">
				<img class="yanyana" src="./img/turkcell/logo.png">
				<div class="yanyana" id="button"><a href="#kampanyalar">Hemen Başvur!</a></div>
			</div>
			<div class="sablon">
				<img class="yanyana" src="./img/millenicom/logo.png">
				<div class="yanyana" id="button"><a href="#kampanyalar">Hemen Başvur!</a></div>
			</div>
			<div class="sablon">
				<img class="yanyana" src="./img/ttnet/logo.jpg">
				<div class="yanyana" id="button"><a href="#kampanyalar">Hemen Başvur!</a></div>
			</div>

		</div>

		<section id="kampanyalar">
			<div class="kampanyalar">
				<div class="kampanya">
					<!--div style="height: 30%; background-color: red; margin-top: 55px;"></div>
				<div style="height: 60%; background-color: #F34e3a;"></div-->
					<img style="height: 90%; margin-top: 25px;" src="./img/d-smart/1.PNG" alt="ttnet1">
				</div>
				<div class="kampanya">
					<img style="height: 90%; margin-top: 25px;" src="./img/d-smart/2.PNG" alt="ttnet2">
				</div>
				<div class="kampanya">
					<img style="height: 90%; margin-top: 25px;" src="./img/d-smart/3.PNG" alt="ttnet3">
				</div>
				<div class="kampanya">
					<img style="height: 90%; margin-top: 25px;" src="./img/d-smart/4.PNG" alt="ttnet4">
				</div>

			</div>
		</section>
		<div class="form-div"
			style="display: flex; justify-content: space-around; background-color: #c9dcdc; height: 500px;">
			<div id="secilenKampanya" style="width: 45%;">

			</div>
			<div style="width: 45%;">
				<form class="basvuru-form">
					<div class="form-header">
						<h1>Başvuru formu</h1>
					</div>
					<div class="form-content">
						<div class="form-label">
							<label for="name">Adınız:</label>
						</div>
						<div class="form-input">
							<input type=" text" id="name" name="fname" placeholder="Adınız:">
						</div>
					</div>
					<div class="form-content">
						<div class="form-label">
							<label for="lname">Soyadınız:</label>
						</div>
						<div class="form-input">
							<input type="text" id="lname" name="lname" placeholder="Soyadınız:">
						</div>
					</div>
					<div class="form-content">
						<div class="form-label">
							<label for="fphone">Telefon:</label>
						</div>
						<div class="form-input">
							<input type="text" id="fphone" name="fphone" placeholder="Telefon:">
						</div>
					</div>
					<div class="form-content">
						<div class="form-label">
							<label for="adress">Adresiniz:</label>
						</div>
						<div class="form-input">
							<textarea cols="30" rows="5" type="text" id="address" name="address"
								placeholder="Adresiniz:">
						</textarea>
						</div>
					</div>
					<div style="display: flex; justify-content: center;">
						<button type="button" class="btn btn-success">Hemen Başvur</button>
					</div>

				</form>
			</div>
		</div>
	</main>
	<footer>

	</footer>

</body>

</html>
