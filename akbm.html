	<style type="text/css">
		* {

		body {
			margin: 0;
			padding: 0;
		}

		header {

			width: 100%;
			height: 150px;
			background-image: url(img/üst-kısım2.jpg);

		#hizala {

		#solkisim {

		}

		#solkisim h2 {
			padding: 0;
			margin: 0;

		}

		#solkisim p {
			color: #8E83BB;
			padding: 0;
			margin: 0;

		}

		#sagkisim {

			width: 70%;
			height: 100px;
			float: left;
		}

		nav {
			float: right;
			padding: 8px;
		}

		nav ul {
			list-style-type: none;
			padding: 0;
			margin: 0;
		}

		nav ul li {
			display: inline-block;

			padding: 25px 15px;
			float: left;
		}

		nav ul li a {
			color: #8E83BB;
			text-decoration: none;
			font-size: 18px;
		}

		nav ul li a:hover {
			color: red;
		}

		main {
			border: 1px solid rebeccapurple;
			width: 100%;
			height: 2px;
		}

		#sablonlar {
			border: 1px solid rebeccapurple;
			width: 100%;
			height: 600px;
			margin-top: 50px;
			background-image: url(img/arka-fon1.webp);
			background-size: cover;
		}

		.sablon {
			border: 10px solid rebeccapurple;
			border-radius: 25px;
			width: 25%;
			height: 150px !important;
			margin-top: 80px;
			margin-left: 6%;
			display: inline-block;
		}

		.sablon img {
			width: 100%;
			height: 100% !important;
			border-radius: 25px;

		}

		#button {
			padding: 12px 44px;
			border-radius: 50px;
			font-size: 15px;
			font-family: "Rajdhani", sans-serif;
			font-weight: 500;
			color: #fff;
			-webkit-transition: 0.5s;
			transition: 0.5s;
			text-transform: uppercase;
			text-align: center;

		}

		#button a {

			font-size: 20px;
			text-decoration: none;
			margin-top: 50px !important;
			line-height: 40px;

		}

		#button:hover {
			background-color: black;

		}

		#button:hover a {
			color: #F34e3a;

		}

		.kampanyalar {
			border: 1px solid black;
			width: 100%;
			height: 800px;
			margin-top: 50px;
			background-color: #BACEE3;
			display: flex;
			justify-content: space-around;
		}

		.kampanya {
			width: 20%;
			height: 90%;
			display: flex;
			flex-direction: column;
		}

		footer {
			border: 1px solid black;
			width: 100%;
			height: 500px;
			background-color: #BACEE3;
			margin-top: 1850px;
		}

		input,
		textarea {
			display: block;
			width: 100%;
			padding: .375rem .75rem;
			font-size: 1rem;
			line-height: 1.5;
			color: #495057;
			background-color: #fff;
			background-clip: padding-box;
			border: 1px solid #ced4da;
			border-radius: .25rem;
			transition: border-color .15s ease-in-out, box-shadow .15s ease-in-out;
		}

		.form-content {
			display: flex;
			justify-content: space-around;
			align-items: flex-start;
			margin: 15px;
		}

		label {
			font-size: 20px;
		}
