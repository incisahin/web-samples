<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Akbim Yazılım</title>
</head>
<body>
	<style type="text/css">
		*{
			box-sizing: border-box;
		}
		body{
			margin:0;
			padding:0; 
		}
		header{
			border: 1px solid black;
			width: 100%;
			height: 200px;
			background-color: #BACEE3;
		}
		#hizala{
			
			width: 75%;
			height: auto;
			margin: auto;
			margin-top: 25px;
		}
		#solkisim{
			border: 1px solid black;
			width: 30%;
			height:100px;
			float: left;
		}
		#solkisim a{
			color: #8E83BB;
			text-decoration: none;
			font-size: 20px;
		}
		#solkisim h2 {
			padding: 0;
			margin: 0;

		}
		#solkisim p{
			color: #8E83BB;
			padding: 0;
			margin:0;
			font-size: 16px;
			font-style: italic;
		}

				#sagkisim{
			border: 1px solid black;
			width: 70%;
			height: 100px;
			float: left;
		}
		nav{
			float: right;
			padding: 25px;
		}
		nav ul{
            list-style-type: none;
            padding: 0;
            margin: 0;
		}
		nav ul li{
			display: inline-block;
			background-color: #BACEE3;
			padding: 25px 15px;
			float: left;
		}
		nav ul li a{
			color: #8E83BB;
			text-decoration: none;
			font-size: 18px;
		}
		nav ul li a:hover{
			color: red;
			
		}

	</style>
	<header>
		<div id="hizala">
			<div id="solkisim">
				<a href="a"><h2>Akbim Yazılım</h2></a>
				<p>En Hızlı Kurulum</p>
			</div>
			<div id="sagkisim">
				<nav>
					<ul>
						<li><a href="a">Anasayfa</a></li>
						<li><a href="a">Kampanyalar</a></li>
						<li><a href="a">İletişim</a></li>
					</ul>
				</nav>
			</div>
			
		</div>
		
	</header>

</body>
</html>
